<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nhập API Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            padding: 20px;
            width: 350px;
            height: 250px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: inherit;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: inherit;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            font-size: 14px;
            font-weight: 500;
        }
        #currentModel {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Nhập API Key của bạn">
    </div>
    <div>
        <label for="modelInput">Nhập Model:</label>
        <input type="text" id="modelInput" placeholder="Nhập tên model">
    </div>
    <div id="currentModel">Model hiện tại: <span id="currentModelName"></span></div>
    <button id="saveBtn">Lưu</button>
    <script src="popup.js"></script>
</body>
</html>
